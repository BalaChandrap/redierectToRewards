<!DOCTYPE html>
<html>
  <head>
    <title>Redirect to Brave Rewards</title>
  </head>
  <body>
    <h1>Click the button to go to Brave Rewards</h1>
    <button onclick="redirectToBraveRewards()">Go to Brave Rewards</button>

    <script>
      function redirectToBraveRewards() {
        window.location.replace("brave://rewards");
      }
    </script>
  </body>
</html>
